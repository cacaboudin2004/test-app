name: Build and Test App

# Déclenche le pipeline à chaque push ou pull request sur la branche main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker pour le build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build et démarrage des containers
      - name: Build and start containers
        run: ./build_image.sh

      # 4️⃣ Test backend et frontend
      - name: Test backend and frontend
        run: ./test.sh

